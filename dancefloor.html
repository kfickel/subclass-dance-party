<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/SlidingDancer.js"></script>
    <script src="src/fadingDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">Object Dance Party</span>
      <a href="#" class="lineUpButton" data-dancer-maker-function-name="lineUp">line up all the dancers</a>
      <a href="#" class="disperse" data-dancer-maker-function-name="disperse">disperse all the dancers</a>
      <a href="#" class="danceoff" data-dancer-maker-function-name="danceOff">DANCEOFF</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="SlidingDancer">add a sliding dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="FadingDancer">add a fading dancer</a>     </div>
    <script src="src/init.js"></script>
    <audio controls>
      <source src="stayin-alive.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
